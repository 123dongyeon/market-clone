<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <h2>이메일로 가입</h2>
      <div><label for="email-input">이메일</label></div>
      <div>
        <input
          id="email-input"
          placeholder="이메일 주소를 입력해주세요."
          type="email"
          required
        />
      </div>
      <div><label for="password-input">비밀번호</label></div>
      <div>
        <input
          id="password-input"
          placeholder="특수문자, 숫자, 영문자 조합된 8이상 문자"
          type="password"
          required
        />
      </div>
      <div><label for="password2-input">비밀번호 확인</label></div>
      <div>
        <input
          id="password2-input"
          placeholder="동일한 비밀번호를 다시 입력해주세요."
          type="password"
          required
        />
      </div>
      <div><label for="name-input">이름</label></div>
      <div>
        <input
          id="name-input"
          placeholder="이름을 입력해주세요."
          type="text"
          required
        />
      </div>
      <div><label for="phonenumber-input">휴대폰 번호</label></div>
      <div>
        <input
          id="phonenumber-input"
          placeholder="휴대폰 번호를 입력해주세요."
          type="tel"
          required
        />
      </div>
      <div>
        <label for="checkbox-input">여기를 체크해주세요</label>
        <input id="checkbox-input" type="checkbox" required />
      </div>
      <div><input type="submit" /></div>
    </form>
  </body>
</html>
